<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具 - 简单高效的在线图片压缩</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 引入图片压缩库 -->
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
</head>
<body>
    <div class="container">
        <!-- 头部标题 -->
        <header>
            <h1>图片压缩工具</h1>
            <p>简单高效的在线图片压缩服务</p>
        </header>

        <!-- 主要内容区域 -->
        <main>
            <!-- 上传区域 -->
            <div class="upload-section" id="dropZone">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <div class="upload-content">
                    <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    <p>点击或拖拽图片到这里</p>
                    <p class="upload-hint">支持 PNG、JPG 等格式</p>
                </div>
            </div>

            <!-- 图片预览和压缩控制区域 -->
            <div class="preview-section" id="previewSection" style="display: none;">
                <div class="preview-container">
                    <!-- 原图预览 -->
                    <div class="preview-box">
                        <h3>原图</h3>
                        <div class="image-container">
                            <img id="originalPreview" alt="原图预览">
                        </div>
                        <div class="file-info">
                            <span>文件大小：</span>
                            <span id="originalSize">0 KB</span>
                        </div>
                    </div>

                    <!-- 压缩后预览 -->
                    <div class="preview-box">
                        <h3>压缩后</h3>
                        <div class="image-container">
                            <img id="compressedPreview" alt="压缩后预览">
                        </div>
                        <div class="file-info">
                            <span>文件大小：</span>
                            <span id="compressedSize">0 KB</span>
                        </div>
                    </div>
                </div>

                <!-- 压缩控制区域 -->
                <div class="compression-controls">
                    <div class="quality-control">
                        <label for="qualitySlider">压缩质量：<span id="qualityValue">80%</span></label>
                        <input type="range" id="qualitySlider" min="0" max="100" value="80">
                    </div>
                    <button id="downloadBtn" class="download-button">下载压缩后的图片</button>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer>
            <p>使用先进的压缩算法，保证最佳图片质量</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
