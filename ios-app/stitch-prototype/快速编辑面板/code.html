<!DOCTYPE html>

<html class="light" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Quick Edit Panel</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;family=Noto+Sans+SC:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4a6af7",
                        "primary-dark": "#324ec7",
                        "background-light": "#ffffff",
                        "background-dark": "#1a1b1e",
                        "surface-light": "#f3f4f6",
                        "surface-dark": "#2c2e33",
                    },
                    fontFamily: {
                        "display": ["Manrope", "Noto Sans SC", "sans-serif"],
                        "sans": ["Manrope", "Noto Sans SC", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 15px rgba(74, 106, 247, 0.3)',
                    }
                },
            },
        }
    </script>
<style>
        /* iOS Home Indicator simulation */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background-color: #000;
            border-radius: 100px;
            opacity: 0.2;
            z-index: 100;
        }
        .dark .home-indicator {
            background-color: #fff;
        }
        
        /* Hide scrollbar for cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Custom pressed state for keypad */
        .key-btn:active {
            transform: scale(0.95);
            background-color: #e5e7eb;
        }
        .dark .key-btn:active {
            background-color: #3f424a;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-100 dark:bg-black font-display antialiased h-screen w-full overflow-hidden flex justify-center">
<!-- Mobile Device Container -->
<div class="relative w-full h-full max-w-[430px] bg-white dark:bg-gray-900 shadow-2xl overflow-hidden flex flex-col">
<!-- Background App Content (Simulated) -->
<div aria-hidden="true" class="absolute inset-0 z-0 flex flex-col pointer-events-none">
<!-- Header -->
<div class="h-24 bg-gray-50 dark:bg-gray-900 flex items-end justify-center pb-4 border-b border-gray-200 dark:border-gray-800">
<span class="text-lg font-semibold dark:text-white">账单明细</span>
</div>
<!-- Mock List -->
<div class="flex-1 p-4 space-y-4 bg-gray-50 dark:bg-gray-900">
<div class="h-16 bg-white dark:bg-gray-800 rounded-xl shadow-sm w-full"></div>
<div class="h-16 bg-white dark:bg-gray-800 rounded-xl shadow-sm w-full"></div>
<div class="h-16 bg-white dark:bg-gray-800 rounded-xl shadow-sm w-full"></div>
<div class="h-32 bg-primary/10 rounded-xl w-full"></div>
</div>
<!-- Dimming Overlay -->
<div class="absolute inset-0 bg-black/40 backdrop-blur-[2px] z-10 animate-fade-in"></div>
</div>
<!-- Bottom Sheet (The Quick Edit Panel) -->
<div class="absolute bottom-0 left-0 w-full z-20 flex flex-col justify-end h-auto max-h-[90vh]">
<!-- Sheet Container -->
<div class="relative w-full bg-background-light dark:bg-background-dark rounded-t-[32px] shadow-2xl flex flex-col pb-8">
<!-- Handle -->
<div class="w-full flex justify-center pt-3 pb-1 cursor-grab active:cursor-grabbing">
<div class="w-12 h-1.5 bg-gray-300 dark:bg-gray-600 rounded-full"></div>
</div>
<!-- Context Header: Current Interpretation -->
<div class="px-6 py-2 text-center">
<p class="text-sm font-medium text-gray-500 dark:text-gray-400 flex items-center justify-center gap-2">
<span>正在编辑:</span>
<span class="text-gray-800 dark:text-gray-200">餐饮</span>
<span class="w-1 h-1 rounded-full bg-gray-300"></span>
<span class="text-gray-800 dark:text-gray-200">今天</span>
</p>
</div>
<!-- Tabs (Segmented Control) -->
<div class="px-6 mt-4">
<div class="flex h-12 w-full items-center justify-center rounded-2xl bg-surface-light dark:bg-surface-dark p-1">
<!-- Active Tab: Amount -->
<label class="relative z-10 flex cursor-pointer h-full flex-1 items-center justify-center rounded-xl transition-all duration-200 ease-in-out">
<input checked="" class="peer invisible w-0 absolute" name="edit-tab" type="radio" value="amount"/>
<div class="absolute inset-0 bg-white dark:bg-gray-700 rounded-xl shadow-sm opacity-0 peer-checked:opacity-100 transition-opacity"></div>
<span class="relative z-10 text-sm font-semibold text-gray-500 peer-checked:text-primary dark:text-gray-400 dark:peer-checked:text-white">金额</span>
</label>
<!-- Tab: Category -->
<label class="relative z-10 flex cursor-pointer h-full flex-1 items-center justify-center rounded-xl transition-all duration-200 ease-in-out">
<input class="peer invisible w-0 absolute" name="edit-tab" type="radio" value="category"/>
<div class="absolute inset-0 bg-white dark:bg-gray-700 rounded-xl shadow-sm opacity-0 peer-checked:opacity-100 transition-opacity"></div>
<span class="relative z-10 text-sm font-semibold text-gray-500 peer-checked:text-primary dark:text-gray-400 dark:peer-checked:text-white">分类</span>
</label>
<!-- Tab: Time -->
<label class="relative z-10 flex cursor-pointer h-full flex-1 items-center justify-center rounded-xl transition-all duration-200 ease-in-out">
<input class="peer invisible w-0 absolute" name="edit-tab" type="radio" value="time"/>
<div class="absolute inset-0 bg-white dark:bg-gray-700 rounded-xl shadow-sm opacity-0 peer-checked:opacity-100 transition-opacity"></div>
<span class="relative z-10 text-sm font-semibold text-gray-500 peer-checked:text-primary dark:text-gray-400 dark:peer-checked:text-white">时间</span>
</label>
</div>
</div>
<!-- Amount Display (Focus Area) -->
<div class="px-6 py-6 flex flex-col items-center justify-center">
<div class="relative group">
<!-- Currency Symbol -->
<span class="text-2xl font-bold text-gray-400 absolute -left-6 top-2">¥</span>
<!-- Main Amount -->
<h1 class="text-[3.5rem] font-bold text-gray-900 dark:text-white leading-none tracking-tight">25.00</h1>
<!-- Cursor/Caret Simulation -->
<div class="absolute -right-1 top-2 bottom-2 w-0.5 bg-primary animate-pulse"></div>
</div>
<!-- Helper/Error text if needed -->
<p class="text-xs text-primary font-medium mt-2 bg-primary/10 px-2 py-0.5 rounded text-center hidden">格式已自动修正</p>
</div>
<!-- Input Area: Keypad -->
<div class="px-4 pb-4">
<div class="grid grid-cols-3 gap-3">
<!-- Row 1 -->
<button class="key-btn h-16 rounded-2xl bg-surface-light dark:bg-surface-dark text-gray-900 dark:text-white text-2xl font-semibold flex items-center justify-center transition-colors">1</button>
<button class="key-btn h-16 rounded-2xl bg-surface-light dark:bg-surface-dark text-gray-900 dark:text-white text-2xl font-semibold flex items-center justify-center transition-colors">2</button>
<button class="key-btn h-16 rounded-2xl bg-surface-light dark:bg-surface-dark text-gray-900 dark:text-white text-2xl font-semibold flex items-center justify-center transition-colors">3</button>
<!-- Row 2 -->
<button class="key-btn h-16 rounded-2xl bg-surface-light dark:bg-surface-dark text-gray-900 dark:text-white text-2xl font-semibold flex items-center justify-center transition-colors">4</button>
<button class="key-btn h-16 rounded-2xl bg-surface-light dark:bg-surface-dark text-gray-900 dark:text-white text-2xl font-semibold flex items-center justify-center transition-colors">5</button>
<button class="key-btn h-16 rounded-2xl bg-surface-light dark:bg-surface-dark text-gray-900 dark:text-white text-2xl font-semibold flex items-center justify-center transition-colors">6</button>
<!-- Row 3 -->
<button class="key-btn h-16 rounded-2xl bg-surface-light dark:bg-surface-dark text-gray-900 dark:text-white text-2xl font-semibold flex items-center justify-center transition-colors">7</button>
<button class="key-btn h-16 rounded-2xl bg-surface-light dark:bg-surface-dark text-gray-900 dark:text-white text-2xl font-semibold flex items-center justify-center transition-colors">8</button>
<button class="key-btn h-16 rounded-2xl bg-surface-light dark:bg-surface-dark text-gray-900 dark:text-white text-2xl font-semibold flex items-center justify-center transition-colors">9</button>
<!-- Row 4 -->
<button class="key-btn h-16 rounded-2xl bg-surface-light dark:bg-surface-dark text-gray-900 dark:text-white text-2xl font-bold flex items-center justify-center transition-colors">.</button>
<button class="key-btn h-16 rounded-2xl bg-surface-light dark:bg-surface-dark text-gray-900 dark:text-white text-2xl font-semibold flex items-center justify-center transition-colors">0</button>
<button class="key-btn h-16 rounded-2xl bg-surface-light dark:bg-surface-dark text-gray-900 dark:text-white flex items-center justify-center transition-colors group">
<span class="material-symbols-outlined text-2xl group-active:scale-90 transition-transform">backspace</span>
</button>
</div>
</div>
<!-- Footer Action Bar -->
<div class="px-6 pt-2 pb-6 flex items-center gap-4">
<!-- Delete Button -->
<button class="flex-none w-14 h-14 rounded-full flex items-center justify-center bg-red-50 text-red-500 hover:bg-red-100 active:bg-red-200 transition-colors dark:bg-red-900/20 dark:text-red-400">
<span class="material-symbols-outlined">delete</span>
</button>
<!-- Confirm Button -->
<button class="flex-1 h-14 rounded-full bg-primary hover:bg-primary-dark active:scale-[0.98] transition-all shadow-glow text-white font-bold text-lg flex items-center justify-center gap-2">
                        确认修改
                        <span class="material-symbols-outlined text-xl">check_circle</span>
</button>
</div>
<!-- Home Indicator Placeholder Area -->
<div class="h-4"></div>
</div>
<!-- Home Indicator -->
<div class="home-indicator"></div>
</div>
</div>
</body></html>
