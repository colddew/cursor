<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Quick Record - Home</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4a6af7",
              "background-light": "#f5f6f8",
              "background-dark": "#101322",
              "surface-light": "#ffffff",
              "surface-dark": "#1a1d2d",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.25rem", 
              "lg": "0.5rem", 
              "xl": "0.75rem", 
              "2xl": "1rem",
              "3xl": "1.5rem",
              "full": "9999px"
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 40px -10px rgba(74, 106, 247, 0.5)',
            }
          },
        },
      }
    </script>
<style>
        .waveform-bar {
            animation: wave 1.2s ease-in-out infinite;
        }
        @keyframes wave {
            0%, 100% { height: 10%; opacity: 0.5; }
            50% { height: 100%; opacity: 1; }
        }
        .waveform-bar:nth-child(1) { animation-delay: 0s; }
        .waveform-bar:nth-child(2) { animation-delay: 0.1s; }
        .waveform-bar:nth-child(3) { animation-delay: 0.2s; }
        .waveform-bar:nth-child(4) { animation-delay: 0.3s; }
        .waveform-bar:nth-child(5) { animation-delay: 0.4s; }
        .waveform-bar:nth-child(6) { animation-delay: 0.5s; }
        .waveform-bar:nth-child(7) { animation-delay: 0.4s; }
        .waveform-bar:nth-child(8) { animation-delay: 0.3s; }
        .waveform-bar:nth-child(9) { animation-delay: 0.2s; }
        .waveform-bar:nth-child(10) { animation-delay: 0.1s; }
        .waveform-bar:nth-child(11) { animation-delay: 0s; }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-100 flex justify-center items-center h-screen overflow-hidden">
<!-- iPhone 15 Pro Frame Simulation -->
<div class="relative flex h-full w-full max-w-[430px] flex-col bg-background-light dark:bg-background-dark font-display overflow-hidden shadow-2xl sm:rounded-[3rem] sm:h-[95vh] sm:border-[8px] sm:border-gray-900 group/design-root">
<!-- Status Bar -->
<div class="flex justify-between items-center px-7 pt-3 pb-2 w-full text-slate-900 dark:text-white z-50">
<span class="text-[15px] font-semibold tracking-wide pl-2">9:41</span>
<!-- Dynamic Island -->
<div class="absolute left-1/2 -translate-x-1/2 top-3 w-[120px] h-[35px] bg-black rounded-full flex items-center justify-center z-50">
<!-- Camera dot simulation -->
<div class="w-full h-full relative">
<div class="absolute right-3 top-1/2 -translate-y-1/2 w-2 h-2 rounded-full bg-[#1c1c1e]"></div>
</div>
</div>
<div class="flex gap-2 items-center pr-2">
<span class="material-symbols-outlined text-[18px]">signal_cellular_alt</span>
<span class="material-symbols-outlined text-[18px]">wifi</span>
<span class="material-symbols-outlined text-[18px] rotate-90">battery_full</span>
</div>
</div>
<!-- Main Content Scroll Area -->
<div class="flex-1 flex flex-col relative overflow-y-auto no-scrollbar pt-4">
<!-- Top Summary Stats -->
<div class="px-6 space-y-4">
<div class="flex gap-4">
<!-- Today's Count -->
<div class="flex-1 bg-surface-light dark:bg-surface-dark p-4 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-800">
<div class="flex items-center gap-2 mb-1">
<span class="material-symbols-outlined text-primary text-xl">edit_note</span>
<span class="text-sm font-medium text-gray-500 dark:text-gray-400">今日已记</span>
</div>
<p class="text-2xl font-bold text-gray-900 dark:text-white">3 <span class="text-sm font-medium text-gray-400">笔</span></p>
</div>
<!-- Month Total -->
<div class="flex-1 bg-surface-light dark:bg-surface-dark p-4 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-800">
<div class="flex items-center gap-2 mb-1">
<span class="material-symbols-outlined text-primary text-xl">calendar_month</span>
<span class="text-sm font-medium text-gray-500 dark:text-gray-400">本月支出</span>
</div>
<p class="text-2xl font-bold text-gray-900 dark:text-white"><span class="text-base align-top mr-0.5">¥</span>5,240</p>
</div>
</div>
</div>
<!-- Hero Section: Voice Interaction -->
<div class="flex-1 flex flex-col items-center justify-center relative min-h-[360px]">
<!-- Main Voice Button -->
<div class="relative group cursor-pointer">
<!-- Ripple/Glow Effects -->
<div class="absolute inset-0 bg-primary/20 rounded-full scale-110 animate-pulse"></div>
<div class="absolute inset-0 bg-primary/10 rounded-full scale-150"></div>
<!-- Button -->
<button class="relative flex items-center justify-center w-32 h-32 rounded-full bg-gradient-to-b from-[#5c7af7] to-[#4a6af7] text-white shadow-glow transition-transform active:scale-95 duration-200 z-10">
<span class="material-symbols-outlined text-[48px]">mic</span>
</button>
</div>
<!-- Helper Text -->
<p class="mt-8 text-gray-500 dark:text-gray-400 font-medium text-base tracking-wide">长按说话 / 点击开始</p>
<!-- Waveform Animation (Visual Only) -->
<div class="flex items-center justify-center gap-1 h-8 mt-6 w-full max-w-[160px]">
<div class="w-1 bg-primary/40 rounded-full waveform-bar h-2"></div>
<div class="w-1 bg-primary/60 rounded-full waveform-bar h-4"></div>
<div class="w-1 bg-primary/80 rounded-full waveform-bar h-6"></div>
<div class="w-1 bg-primary rounded-full waveform-bar h-3"></div>
<div class="w-1 bg-primary rounded-full waveform-bar h-8"></div>
<div class="w-1 bg-primary rounded-full waveform-bar h-5"></div>
<div class="w-1 bg-primary rounded-full waveform-bar h-8"></div>
<div class="w-1 bg-primary rounded-full waveform-bar h-3"></div>
<div class="w-1 bg-primary/80 rounded-full waveform-bar h-6"></div>
<div class="w-1 bg-primary/60 rounded-full waveform-bar h-4"></div>
<div class="w-1 bg-primary/40 rounded-full waveform-bar h-2"></div>
</div>
</div>
<!-- Recent Record Card -->
<div class="px-6 mb-32">
<div class="flex items-center justify-between mb-3 px-1">
<h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wider">最近一笔</h3>
<button class="text-primary text-sm font-medium">查看全部</button>
</div>
<div class="bg-surface-light dark:bg-surface-dark p-5 rounded-2xl shadow-soft border border-gray-100 dark:border-gray-800 flex items-center justify-between">
<div class="flex items-center gap-4">
<div class="w-12 h-12 rounded-full bg-orange-100 dark:bg-orange-900/30 text-orange-600 dark:text-orange-400 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-2xl">local_cafe</span>
</div>
<div class="flex flex-col">
<span class="text-gray-900 dark:text-white font-bold text-lg leading-tight">餐饮 · 咖啡</span>
<div class="flex items-center text-xs text-gray-500 gap-2 mt-1">
<span>今天 12:05</span>
<span class="w-1 h-1 rounded-full bg-gray-300"></span>
<span>招商银行(8829)</span>
</div>
</div>
</div>
<div class="text-right">
<span class="block text-gray-900 dark:text-white font-bold text-xl">-35.00</span>
</div>
</div>
</div>
</div>
<!-- Snackbar / Toast Notification -->
<div class="absolute bottom-[90px] left-4 right-4 z-40 transform transition-all duration-300">
<div class="bg-gray-900 dark:bg-white text-white dark:text-gray-900 p-4 rounded-xl shadow-xl flex items-center justify-between backdrop-blur-md bg-opacity-95 dark:bg-opacity-95 border border-white/10">
<div class="flex items-center gap-3">
<div class="bg-green-500 rounded-full p-0.5">
<span class="material-symbols-outlined text-white text-[16px] block">check</span>
</div>
<div class="text-sm">
<span class="font-bold">已记 ¥35</span>
<span class="opacity-70 mx-1">·</span>
<span class="opacity-70">餐饮-咖啡</span>
</div>
</div>
<div class="flex items-center gap-3 text-sm font-bold">
<button class="text-white/70 dark:text-gray-500 hover:text-white dark:hover:text-gray-900">撤销</button>
<button class="text-primary dark:text-primary">快改</button>
</div>
</div>
</div>
<!-- Bottom Navigation -->
<div class="bg-surface-light dark:bg-surface-dark/95 backdrop-blur-xl border-t border-gray-100 dark:border-gray-800 h-[84px] w-full flex justify-around items-start pt-3 pb-8 z-50 absolute bottom-0">
<button class="flex flex-col items-center gap-1 w-16 group">
<span class="material-symbols-outlined text-primary text-[28px] filled font-variation-settings-'FILL'1">home</span>
<span class="text-[10px] font-bold text-primary">首页</span>
</button>
<button class="flex flex-col items-center gap-1 w-16 group">
<span class="material-symbols-outlined text-gray-400 dark:text-gray-500 group-hover:text-gray-600 dark:group-hover:text-gray-300 text-[28px]">bar_chart</span>
<span class="text-[10px] font-medium text-gray-400 dark:text-gray-500 group-hover:text-gray-600">统计</span>
</button>
<button class="flex flex-col items-center gap-1 w-16 group">
<span class="material-symbols-outlined text-gray-400 dark:text-gray-500 group-hover:text-gray-600 dark:group-hover:text-gray-300 text-[28px]">account_circle</span>
<span class="text-[10px] font-medium text-gray-400 dark:text-gray-500 group-hover:text-gray-600">我的</span>
</button>
</div>
<!-- Home Indicator -->
<div class="absolute bottom-1 left-1/2 -translate-x-1/2 w-[134px] h-[5px] bg-black/20 dark:bg-white/20 rounded-full z-50 pointer-events-none"></div>
</div>
</body></html>
