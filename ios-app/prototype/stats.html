<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音记账 - 统计分析</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            letter-spacing: -0.025em;
        }

        :root {
            --primary: oklch(0.5393 0.2713 286.7462);
            --secondary: oklch(0.9540 0.0063 255.4755);
            --muted: oklch(0.9702 0 0);
            --muted-foreground: oklch(0.4386 0 0);
            --accent: oklch(0.9393 0.0288 266.3680);
            --border: oklch(0.9300 0.0094 286.2156);
            --radius: 1.4rem;
            --chart-1: oklch(0.7459 0.1483 156.4499);
            --chart-2: oklch(0.5393 0.2713 286.7462);
            --chart-3: oklch(0.7336 0.1758 50.5517);
            --chart-4: oklch(0.5828 0.1809 259.7276);
            --chart-5: oklch(0.5590 0 0);
        }

        .phone-frame {
            width: 393px;
            height: 852px;
            background: oklch(0.9940 0 0);
            border-radius: 55px;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.16),
                        0 30px 60px -30px rgba(0,0,0,0.16),
                        0 8px 10px -1px rgba(0,0,0,0.16),
                        inset 0 0 0 12px #1a1a1a;
            position: relative;
            overflow: hidden;
        }

        .dynamic-island {
            width: 126px;
            height: 37px;
            background: #000;
            border-radius: 20px;
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .status-bar {
            height: 54px;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 50;
        }

        .tab-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 84px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(30px);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding-top: 10px;
            padding-bottom: 34px;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-item.active {
            color: var(--primary);
        }

        .tab-item:not(.active) {
            color: oklch(0.4386 0 0);
        }

        .month-selector {
            display: flex;
            align-items: center;
            gap: 12px;
            background: oklch(0.9940 0 0);
            border-radius: 1rem;
            padding: 10px 16px;
            box-shadow: 0 2px 3px 0px rgba(0,0,0,0.08);
            cursor: pointer;
            border: 1px solid var(--border);
        }

        .summary-card {
            background: var(--primary);
            border-radius: 1.4rem;
            padding: 24px;
            color: white;
            margin-bottom: 20px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .stat-item {
            text-align: center;
        }

        .chart-card {
            background: oklch(0.9940 0 0);
            border-radius: 1.25rem;
            padding: 20px;
            box-shadow: 0 2px 3px 0px rgba(0,0,0,0.08);
            border: 1px solid var(--border);
            margin-bottom: 16px;
        }

        .category-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .category-bar:last-child {
            border-bottom: none;
        }

        .category-bar-icon {
            width: 40px;
            height: 40px;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: oklch(0.9702 0 0);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .insight-card {
            background: var(--accent);
            border-radius: 1rem;
            padding: 16px;
            border: 1px solid var(--border);
        }

        .trend-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .trend-up {
            background: rgba(239, 68, 68, 0.1);
            color: oklch(0.6290 0.1902 23.0704);
        }

        .trend-down {
            background: rgba(34, 197, 94, 0.1);
            color: oklch(0.6290 0.1902 50.5517);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-violet-100 to-purple-100 flex items-center justify-center p-8">

    <div class="phone-frame">
        <!-- Dynamic Island -->
        <div class="dynamic-island"></div>

        <!-- Status Bar -->
        <div class="status-bar text-black text-sm font-medium">
            <span id="currentTime">9:41</span>
            <div class="flex items-center gap-1">
                <i class="fas fa-signal text-xs"></i>
                <i class="fas fa-wifi text-xs"></i>
                <i class="fas fa-battery-full text-xs"></i>
            </div>
        </div>

        <!-- Main Content -->
        <div class="px-5 pt-4 pb-32 h-[calc(100%-54px)] overflow-y-auto">
            <!-- Header -->
            <div class="flex justify-between items-center mb-5">
                <h1 class="text-2xl font-bold text-neutral-900">统计分析</h1>
                <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center text-neutral-600 shadow-sm" style="border: 1px solid var(--border);">
                    <i class="fas fa-share-alt"></i>
                </div>
            </div>

            <!-- Month Selector -->
            <div class="month-selector mb-5">
                <i class="fas fa-chevron-left text-neutral-400 text-sm"></i>
                <span class="font-semibold text-neutral-900">2024年12月</span>
                <i class="fas fa-chevron-right text-neutral-400 text-sm"></i>
            </div>

            <!-- Summary Card -->
            <div class="summary-card">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-white/70 text-sm mb-1">本月支出</p>
                        <p class="text-4xl font-bold">¥3,280<span class="text-xl font-normal text-white/70">.00</span></p>
                    </div>
                    <div class="trend-indicator trend-up">
                        <i class="fas fa-arrow-up text-xs"></i>
                        <span>12.5%</span>
                    </div>
                </div>

                <div class="stat-grid">
                    <div class="stat-item">
                        <p class="text-white/70 text-xs mb-1">总笔数</p>
                        <p class="text-xl font-bold">28</p>
                    </div>
                    <div class="stat-item">
                        <p class="text-white/70 text-xs mb-1">日均</p>
                        <p class="text-xl font-bold">¥105</p>
                    </div>
                    <div class="stat-item">
                        <p class="text-white/70 text-xs mb-1">最高</p>
                        <p class="text-xl font-bold">¥168</p>
                    </div>
                </div>
            </div>

            <!-- Daily Trend Chart -->
            <div class="chart-card">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-semibold text-neutral-900">每日支出趋势</h3>
                    <span class="text-xs text-neutral-400">近7天</span>
                </div>
                <canvas id="dailyChart" height="140"></canvas>
            </div>

            <!-- Category Distribution -->
            <div class="chart-card">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-semibold text-neutral-900">分类支出</h3>
                    <button class="text-sm font-medium" style="color: var(--primary);">查看全部</button>
                </div>

                <!-- Large Donut Chart -->
                <div class="flex justify-center mb-5">
                    <div style="width: 200px; height: 200px; position: relative;">
                        <canvas id="categoryChart"></canvas>
                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
                            <p style="font-size: 12px; color: oklch(0.4386 0 0);">总支出</p>
                            <p style="font-size: 24px; font-weight: 700; color: oklch(0.1344 0 0);">¥3,280</p>
                        </div>
                    </div>
                </div>

                <!-- Category List with Legend -->
                <div class="category-bar">
                    <div class="category-bar-icon" style="background: oklch(0.9740 0.0298 60.2142);">
                        <i class="fas fa-utensils" style="color: oklch(0.6290 0.1902 23.0704);"></i>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-sm font-medium text-neutral-700">餐饮</span>
                            <span class="text-sm font-semibold text-neutral-900">¥1,148</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="progress-bar" style="flex: 1;">
                                <div class="progress-fill" style="width: 35%; background: var(--chart-3);"></div>
                            </div>
                            <span class="text-xs text-neutral-400" style="min-width: 35px;">35%</span>
                        </div>
                    </div>
                </div>

                <div class="category-bar">
                    <div class="category-bar-icon" style="background: var(--accent);">
                        <i class="fas fa-car" style="color: var(--primary);"></i>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-sm font-medium text-neutral-700">交通</span>
                            <span class="text-sm font-semibold text-neutral-900">¥918</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="progress-bar" style="flex: 1;">
                                <div class="progress-fill" style="width: 28%; background: var(--chart-2);"></div>
                            </div>
                            <span class="text-xs text-neutral-400" style="min-width: 35px;">28%</span>
                        </div>
                    </div>
                </div>

                <div class="category-bar">
                    <div class="category-bar-icon" style="background: rgba(116, 139, 255, 0.2);">
                        <i class="fas fa-shopping-cart" style="color: var(--chart-1);"></i>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-sm font-medium text-neutral-700">购物</span>
                            <span class="text-sm font-semibold text-neutral-900">¥722</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="progress-bar" style="flex: 1;">
                                <div class="progress-fill" style="width: 22%; background: var(--chart-1);"></div>
                            </div>
                            <span class="text-xs text-neutral-400" style="min-width: 35px;">22%</span>
                        </div>
                    </div>
                </div>

                <div class="category-bar">
                    <div class="category-bar-icon" style="background: var(--accent);">
                        <i class="fas fa-film" style="color: var(--chart-4);"></i>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-sm font-medium text-neutral-700">娱乐</span>
                            <span class="text-sm font-semibold text-neutral-900">¥328</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="progress-bar" style="flex: 1;">
                                <div class="progress-fill" style="width: 10%; background: var(--chart-4);"></div>
                            </div>
                            <span class="text-xs text-neutral-400" style="min-width: 35px;">10%</span>
                        </div>
                    </div>
                </div>

                <div class="category-bar">
                    <div class="category-bar-icon" style="background: var(--accent);">
                        <i class="fas fa-ellipsis-h" style="color: var(--chart-5);"></i>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-sm font-medium text-neutral-700">其他</span>
                            <span class="text-sm font-semibold text-neutral-900">¥164</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="progress-bar" style="flex: 1;">
                                <div class="progress-fill" style="width: 5%; background: var(--chart-5);"></div>
                            </div>
                            <span class="text-xs text-neutral-400" style="min-width: 35px;">5%</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Insights -->
            <div class="chart-card">
                <h3 class="font-semibold text-neutral-900 mb-3">消费洞察</h3>

                <div class="insight-card mb-3">
                    <div class="flex items-start gap-3">
                        <div class="w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0" style="background: rgba(139, 92, 246, 0.1);">
                            <i class="fas fa-lightbulb" style="color: var(--primary);"></i>
                        </div>
                        <div>
                            <p class="text-sm text-neutral-700 mb-1">本月餐饮支出占比最高</p>
                            <p class="text-xs text-neutral-500">相比上月增加 8%，建议适当控制外卖频率</p>
                        </div>
                    </div>
                </div>

                <div class="insight-card">
                    <div class="flex items-start gap-3">
                        <div class="w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0" style="background: rgba(34, 197, 94, 0.1);">
                            <i class="fas fa-chart-line" style="color: var(--chart-1);"></i>
                        </div>
                        <div>
                            <p class="text-sm text-neutral-700 mb-1">周末支出是工作日的 1.8 倍</p>
                            <p class="text-xs text-neutral-500">主要集中在周六下午的消费活动</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Monthly Comparison -->
            <div class="chart-card">
                <h3 class="font-semibold text-neutral-900 mb-4">月度对比</h3>
                <canvas id="monthlyChart" height="120"></canvas>
            </div>
        </div>

        <!-- Tab Bar -->
        <div class="tab-bar">
            <div class="tab-item">
                <i class="fas fa-microphone-alt text-xl"></i>
                <span class="text-xs font-medium">记账</span>
            </div>
            <div class="tab-item">
                <i class="fas fa-list-alt text-xl"></i>
                <span class="text-xs font-medium">账单</span>
            </div>
            <div class="tab-item active">
                <i class="fas fa-chart-pie text-xl"></i>
                <span class="text-xs font-medium">统计</span>
            </div>
            <div class="tab-item">
                <i class="fas fa-cog text-xl"></i>
                <span class="text-xs font-medium">设置</span>
            </div>
        </div>

        <!-- Home Indicator -->
        <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 w-32 h-1 bg-black rounded-full opacity-30"></div>
    </div>

    <script>
        // Update time
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Daily Trend Chart
        const dailyCtx = document.getElementById('dailyChart').getContext('2d');
        new Chart(dailyCtx, {
            type: 'line',
            data: {
                labels: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
                datasets: [{
                    label: '支出',
                    data: [85, 120, 95, 68, 145, 280, 168],
                    borderColor: '#7c3aed',
                    backgroundColor: 'rgba(124, 58, 237, 0.1)',
                    fill: true,
                    tension: 0.4,
                    borderWidth: 2,
                    pointBackgroundColor: '#7c3aed',
                    pointRadius: 4,
                    pointHoverRadius: 6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    x: {
                        grid: { display: false },
                        ticks: {
                            font: { size: 11 },
                            color: '#94a3b8'
                        }
                    },
                    y: {
                        grid: { color: '#f1f5f9' },
                        ticks: {
                            font: { size: 10 },
                            color: '#94a3b8',
                            callback: value => '¥' + value
                        },
                        beginAtZero: true
                    }
                }
            }
        });

        // Category Doughnut Chart
        const categoryCtx = document.getElementById('categoryChart').getContext('2d');
        new Chart(categoryCtx, {
            type: 'doughnut',
            data: {
                labels: ['餐饮', '交通', '购物', '娱乐', '其他'],
                datasets: [{
                    data: [35, 28, 22, 10, 5],
                    backgroundColor: [
                        'oklch(0.7336 0.1758 50.5517)',   // 餐饮 - 金色
                        'oklch(0.5393 0.2713 286.7462)',  // 交通 - 紫色
                        'oklch(0.7459 0.1483 156.4499)',  // 购物 - 青绿色
                        'oklch(0.5828 0.1809 259.7276)',  // 娱乐 - 紫红色
                        'oklch(0.5590 0 0)'             // 其他 - 灰色
                    ],
                    borderColor: '#ffffff',
                    borderWidth: 3,
                    hoverOffset: 10
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                cutout: '65%',
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: 'rgba(0,0,0,0.8)',
                        padding: 12,
                        titleFont: { size: 13 },
                        bodyFont: { size: 13 },
                        callbacks: {
                            label: function(context) {
                                return context.label + ': ' + context.parsed + '%';
                            }
                        }
                    }
                }
            }
        });

        // Monthly Comparison Chart
        const monthlyCtx = document.getElementById('monthlyChart').getContext('2d');
        new Chart(monthlyCtx, {
            type: 'bar',
            data: {
                labels: ['7月', '8月', '9月', '10月', '11月', '12月'],
                datasets: [{
                    label: '支出',
                    data: [2800, 3200, 2950, 3400, 2915, 3280],
                    backgroundColor: '#7c3aed',
                    borderRadius: 6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    x: {
                        grid: { display: false },
                        ticks: {
                            font: { size: 11 },
                            color: '#94a3b8'
                        }
                    },
                    y: {
                        grid: { color: '#f1f5f9' },
                        ticks: {
                            font: { size: 10 },
                            color: '#94a3b8'
                        },
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
