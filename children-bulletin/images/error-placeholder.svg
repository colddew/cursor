<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6efff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="400" height="600" fill="url(#bgGradient)"/>

  <!-- 装饰性边框 -->
  <rect x="20" y="20" width="360" height="560" rx="20" fill="none" stroke="#4a90e2" stroke-width="2" stroke-dasharray="10,5"/>

  <!-- 错误图标 -->
  <circle cx="200" cy="200" r="60" fill="#fff" stroke="#ff6b6b" stroke-width="3"/>
  <text x="200" y="220" text-anchor="middle" font-family="Arial" font-size="48" fill="#ff6b6b">⚠</text>

  <!-- 标题 -->
  <text x="200" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    生成失败
  </text>

  <!-- 提示文本 -->
  <text x="200" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">
    请稍后重试
  </text>

  <!-- 装饰性元素 -->
  <circle cx="80" cy="450" r="15" fill="#ffd93d" opacity="0.6"/>
  <circle cx="320" cy="480" r="10" fill="#6bcf7f" opacity="0.6"/>
  <circle cx="150" cy="500" r="8" fill="#4a90e2" opacity="0.6"/>
  <circle cx="280" cy="450" r="12" fill="#ff6b6b" opacity="0.6"/>

  <!-- 底部提示 -->
  <text x="200" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#999">
    English Bulletin Board
  </text>
</svg>