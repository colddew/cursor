<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人名片生成器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>个人名片生成器</h1>
            <p>填写信息，生成您的专属名片</p>
        </header>

        <main>
            <div class="form-section">
                <form id="cardForm">
                    <div class="form-group">
                        <label for="name">姓名 *</label>
                        <input type="text" id="name" placeholder="请输入您的姓名" required>
                    </div>

                    <div class="form-group">
                        <label for="title">职位/头衔 *</label>
                        <input type="text" id="title" placeholder="例如：产品经理">
                    </div>

                    <div class="form-group">
                        <label for="company">公司</label>
                        <input type="text" id="company" placeholder="请输入公司名称">
                    </div>

                    <div class="form-group">
                        <label for="bio">个人简介</label>
                        <textarea id="bio" rows="2" maxlength="30" placeholder="简要介绍自己（最多30字）..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="avatar">头像</label>
                        <input type="file" id="avatar" accept="image/*" style="display: none;">
                        <button type="button" id="avatarBtn" class="avatar-btn">选择头像</button>
                    </div>

                    <div class="form-group">
                        <label for="wechat">微信</label>
                        <input type="text" id="wechat" placeholder="微信号">
                    </div>

                    <div class="form-group">
                        <label for="phone">电话</label>
                        <input type="tel" id="phone" placeholder="+86 138 0000 0000">
                    </div>

                    <button type="button" id="downloadBtn" class="download-btn">
                        下载名片
                    </button>
                </form>
            </div>

            <div class="preview-section">
                <h2>选择卡片风格</h2>
                <div class="card-styles">
                    <div class="style-option active" data-style="apple">
                        <div class="mini-card apple-preview">
                            <span>苹果风</span>
                        </div>
                    </div>
                    <div class="style-option" data-style="professional">
                        <div class="mini-card professional-preview">
                            <span>职业风</span>
                        </div>
                    </div>
                    <div class="style-option" data-style="tech">
                        <div class="mini-card tech-preview">
                            <span>科技风</span>
                        </div>
                    </div>
                    <div class="style-option" data-style="cool">
                        <div class="mini-card cool-preview">
                            <span>炫酷风</span>
                        </div>
                    </div>
                </div>

                <h2>名片预览</h2>
                <div class="card-container">
                    <div id="businessCard" class="business-card apple-style">
                        <div class="card-header">
                            <div class="header-row">
                                <img id="cardAvatar" class="avatar" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23e0e0e0'/%3E%3Ctext x='50' y='55' font-family='Arial' font-size='30' fill='%23999' text-anchor='middle'%3E头%3C/text%3E%3C/svg%3E" alt="头像">
                                <div class="info-column">
                                    <h3 id="cardName" class="name">您的姓名</h3>
                                    <p id="cardTitle" class="title">您的职位</p>
                                    <p id="cardCompany" class="company">公司名称</p>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <p id="cardBio" class="bio">个人简介将显示在这里...</p>
                        </div>
                        <div class="card-footer">
                            <div class="contact-item">
                                <span class="label">微信：</span>
                                <span id="cardWechat">微信号</span>
                            </div>
                            <div class="contact-item">
                                <span class="label">电话：</span>
                                <span id="cardPhone">+86 138 0000 0000</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
