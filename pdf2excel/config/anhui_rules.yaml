# 安徽省招生计划提取规则配置 (Anhui Provincial Extraction Rules)
# -----------------------------------------------------------
# 此文件用于配置省份特有的正则匹配和噪音过滤逻辑。
# 修改此文件不会影响核心处理引擎，适合每年根据招生大本的微调进行维护。

province: "anhui"

# 1. 填报说明特征模式 (正则表达式)
# 用于识别并过滤掉页面中的“填报说明”段落
instruction_features:
  - '前\s*\d+\s*位数字为.*代码'
  - '含\s*\d+\s*位专业组代码'
  - '括号内为专业收费标准'
  - '专业名称后数字为.*人数'
  - '院校名称后为专业组'

# 2. 填报说明关键词 (直接匹配)
# 包含以下任意词汇的行将被视为“说明文字”而跳过
instruction_keywords:
  - "考生本人务必"
  - "填报志愿"
  - "志愿信息"
  - "录入错误"
  - "招生计划不分"
  - "综合分计算公式"
  - "综合分="
  - "$$"

# 3. 核心解析正则表达式
# 注意：正则中的反斜杠 \ 在单引号 YAML 中不需要额外转义
patterns:
  # 院校专业组行模式：提取 [院校代码, 院校名称+组名, 人数/备注]
  group: '(\d{3,})\s*(.*?)\s*(\d+\s*人.*)'
  
  # 专业行模式：提取 [专业代码(可选), 专业名称, 人数/备注]
  major: '([A-Za-z0-9]{2})?\s*([^\d\n\s]{2,}[^\s人]*)\s*(\d+\s*人.*)'
